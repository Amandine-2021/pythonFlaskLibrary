{% extends "base.html" %}
{% block title %}Library Management - Add a book{% endblock %}
{% block content%}
<form method="POST" action="/addBook" >
  <h3>Add a Book</h3>
    <p>You need a valid administrator id and password to add a book.</p>
    <div>
        <label for="adminID">Administrator id</label>
        <input type="text"  id="adminID" name="adminID"   placeholder="Enter your administrator id" />
    </div>
    <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password"   placeholder="Enter your password"/>
    </div>
    {% if newBook %}
    <div>
        <label for="isbn">ISBN</label>
        <input type="text"  id="isbn" name="isbn"  value="{{newBook.isbn}}"  placeholder="Enter the ISBN" />
    </div>
    <div>
        <label for="title">Title</label>
        <input type="text" id="title" name="title"  value="{{newBook.title}}" placeholder="Enter the title"/>
    </div>
    <div>
        <label for="author_first_name">Author's first name</label>
        <input type="text"  id="author_first_name" name="author_first_name" value="{{newBook.author_first_name}}" placeholder="Enter the author's first name"/>
    </div>
    <div>
        <label for="author_last_name">Author's last name</label>
        <input type="text"  id="author_last_name" name="author_last_name" value="{{newBook.author_first_name}}" placeholder="Enter the author's last name" />
    </div>
    <div>
        <label for="genre">Genre</label>
        <input type="text"  id="genre" name="genre" value="{{newBook.genre}}" placeholder="Enter the genre" />
    </div>
    <div class="form-group">
        <label for="publisher">Publisher</label>
        <input type="text"  id="publisher" name="publisher" value="{{newBook.publisher}}" placeholder="Enter the publisher"/>
    </div>
    {% else %}
    <div>
        <label for="isbn">ISBN</label>
        <input type="text"  id="isbn" name="isbn" placeholder="Enter the ISBN"/>
    </div>
    <div>
        <label for="title">Title</label>
        <input type="text" id="title" name="title" placeholder="Enter the title"/>
    </div>
    <div class="form-group">
        <label for="author_first_name">Author's first name</label>
        <input type="text"  id="author_first_name" name="author_first_name" placeholder="Enter the author's first name"/>
    </div>
    <div class="form-group">
        <label for="author_last_name">Author's last name</label>
        <input type="text"  id="author_last_name" name="author_last_name" placeholder="Enter the author's last name"/>
    </div>
    <div class="form-group">
        <label for="genre">Genre</label>
        <input type="text"  id="genre" name="genre" placeholder="Enter the genre" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="publisher">Publisher</label>
        <input type="text"  id="publisher" name="publisher" placeholder="Enter the publisher"/>
    </div>
    {% endif %}
    <div class="form-group">
        <label for="description">Description</label>
        <textarea  id="description" name="description" placeholder="Enter the description"/></textarea>
    </div>
  <button type="submit" class="submit">Submit</button>
</form>
<br>
{% endblock %}
